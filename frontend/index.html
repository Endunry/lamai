<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./dist/bundle.js" defer></script>
</head>
<body>
    <div id="controls">
        <div class="swcont">
            <span id="debugSwitch">Debug</span>
            <label class="switch" id="debugMode"><input type="checkbox" />
                <div></div>
            </label>
        </div>
    </div>
    <div id="wrapper">
        <div id="app"></div>
        <div id="toolbar" class="disabled">
            <div  class="border" id="border"></div>
            <div  class="void" id="void"></div>
            <div  class="lama" id="lama"></div>
            <div id="allGerturds">
                <div class="gertrud1"  id="gertrud1"></div>
                <div class="gertrud2"  id="gertrud2"></div>
                <div class="gertrud3"  id="gertrud3"></div>
                <div class="gertrud4"  id="gertrud4"></div>
            </div>
            <div  class="cookie" id="cookie"></div>
            <div  class="powerup" id="powerup"></div>
            <div  class="delete" id="delete"></div>
            <div  class="homeTarget" id="homeTarget">Home</div>
            <div  class="homeWall" id="homeWall"></div>
        </div>
        <div>
            <input type="range" id="brushRadius" min="1" max="5" step="0.1" value="1">
        </div>
        <div id="mode">
            <button id="editButton">Editieren</button>
            <div>
                <span>Ausgew√§hlt: </span>
                <span id="currentSelection"></span>
            </div>
            <button disabled id="saveButton">Speichern als...</button>
            <select name="mapSelect" id="mapSelect">
            </select>
            <button id="loadButton">Speichern</button>
        </div>
    </div>

</body>
</html>
